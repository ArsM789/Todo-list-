<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>To-Do list | Ars proj</title>
  </head>
  <body>
    <h2>ToDo-list | Ars prog</h2>
    <div class="wrapper">
      <div class="task-input">
        <img src="assets/bars-icon.svg" alt="logo-bar" />
        <input type="text" placeholder="Add a new task" />
      </div>

      <div class="controls">
        <div class="filters">
          <span id="all" class="active"> Все </span>
          <span id="pending"> Измененные </span>
          <span id="completed">Завершенные</span>
        </div>
        <button class="clear-btn">Удалить все</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
